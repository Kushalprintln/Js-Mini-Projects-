<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="./download.png" type="image/x-icon">
</head>
<body>
    <nav><h1>Tic Tac Toe Game By Kushal</h1></nav>
    <div class="container">
        <div class="gamecontainer">
            <div class="line"></div>
            <span class="box bl-0 bt-0"><span class="boxtext"></span></span>
            <span class="box bt-0"><span class="boxtext"></span></span>
            <span class="box br-0 bt-0"><span class="boxtext"></span></span>
            <span class="box bl-0"><span class="boxtext"></span></span>
            <span class="box"><span class="boxtext"></span></span>
            <span class="box br-0"><span class="boxtext"></span></span>
            <span class="box bl-0 bb-0"><span class="boxtext"></span></span>
            <span class="box bb-0"><span class="boxtext"></span></span>
            <span class="box br-0 bb-0"><span class="boxtext"></span></span>
        </div>
        <div class="info-container">
            <h1>Welcome To Tic Tac Toe Game</h1>
            <span class="info">Turn for X</span>
            <br>
            <button id="reset" class="reset">Reset</button>
            <div class="score">
                <span class="xscore">X Wins : 0</span>
                <br>
                <span class="oscore">O Wins : 0</span>
            </div>
            <button id="renew">Renew</button>
            <div class="imgbox">
                <img src="./AS0006147_14.gif" alt="">
            </div>
        </div>
    </div>



    <script src="./script.js"></script>
</body>
</html>
